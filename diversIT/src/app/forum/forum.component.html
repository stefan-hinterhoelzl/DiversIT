<div class="forum">
    <app-search-filter-sort 
        (filterTextEventEmitter)="setFilterText($event)"
        (filterTagsEventEmitter)="setFilterTags($event)"
        (filterTypeEventEmitter)="setFilterType($event)">
    </app-search-filter-sort>
    <app-thread-overview
        [inputFilterText]="filterText"
        [inputFilterTags]="filterTags"
        [inputFilterTypeNew]="filterTypeNew"
        [inputFilterTypeDiscussedALot]="filterTypeDiscussedALot"
        [inputFilterTypeClickedOften]="filterTypeClickedOften"
        [inputCurrentPage]="currentPage"
        (resetPageNumEventEmitter)="resetPageNum($event)">
    </app-thread-overview>
    <app-page-selection
        [inputResetPageNumCounter]="resetPageNumCounter"
        (currentPageEventEmitter)="setCurrentPage($event)">
    </app-page-selection>
<div></div>
