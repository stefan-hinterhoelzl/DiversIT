<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content style="width: 100%;">
  <p>{{data.text}} </p>
  <mat-form-field *ngIf="data.placeholderForInputArea" appearance="fill" style="width: 100%;" >
    <mat-label >{{data.placeholderForInputArea}}</mat-label>
    <textarea  matInput [(ngModel)]="data.inputAreaValue" style="width: 100%;"></textarea>

  </mat-form-field>
  <mat-form-field *ngIf="data.placeholderForInput" appearance="fill" style="width: 100%;" >
    <mat-label>{{data.placeholderForInput}}</mat-label>
    <input  matInput [(ngModel)]="data.inputValue" style="width: 100%;"/>
  </mat-form-field>

  <mat-form-field *ngIf="data.placeholderForSelectValues" appearance="fill" style="width: 100%;">
    <mat-label>{{data.placeholderForSelectName}}:</mat-label>
    <mat-select multiple [(ngModel)]="data.inputSelectValues" style="width: 100%;">
        <mat-option *ngFor="let element of data.placeholderForSelectValues" [value]="element">{{element}}</mat-option>
    </mat-select> 
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; flex-direction: row; justify-content: space-around;">
  <button  mat-raised-button (click)="onNoClick()">{{data.buttonTextAbort ? data.buttonTextAbort : "Abbrechen"}}</button>
  <button  mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial >{{data.buttonTextConfirm ? data.buttonTextConfirm : "Best√§tigen"}}</button>
</div>
