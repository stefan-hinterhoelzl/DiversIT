<h2>Job<span>-</span>Profile</h2>

<table style="width: 60%;" mat-table [dataSource]="dataSourceJobProfiles" class="mat-elevation-z8">
    <!-- Title Column-->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Job-Titel </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <!-- Short Description Column -->
    <ng-container matColumnDef="shortDescription">
        <th mat-header-cell *matHeaderCellDef> Kurzbeschreibung </th>
        <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
    </ng-container>
    <!-- Tasks Column -->
    <ng-container matColumnDef="tasks">
        <th mat-header-cell *matHeaderCellDef> Typische Aufgaben </th>
        <td mat-cell *matCellDef="let element"> {{element.tasks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
