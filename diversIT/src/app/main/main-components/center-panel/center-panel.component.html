<div class="center-panel" style ="min-width: 100%;">
    <div>
        <app-post-card *ngFor="let post of posts" userid= "{{post.userID}}" name="{{post.userName}}" profileImg="{{post.userImgURL}}" time="{{post.timestamp.toMillis()}}" content="{{post.text}}" contentImg="{{post.photoURL}}"></app-post-card>
        <app-post-card *ngIf="posts.length == 0" content="Du bist noch mit keinem Mentor vernetzt."></app-post-card>
    </div>
</div>
