<mat-card class="card-finetuning">
    <h2>Interessante Mentoren</h2>
    <div *ngFor="let mentor of mentors">
    <mat-card-header>
        <img
          src="{{mentor.photoURL}}"
          mat-card-avatar />
        <mat-card-title>{{mentor.firstname}} {{mentor.lastname}}</mat-card-title>
        <!-- {{mentor.universityEducation}} gehÃ¶rt ersetz durch {{mentor.company}} sobald vorhanden -->
        <mat-card-subtitle>{{mentor.job}} bei {{mentor.universityEducation}}</mat-card-subtitle>
      </mat-card-header>
    </div>
</mat-card>
