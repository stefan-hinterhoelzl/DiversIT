<div class="centerPanel">
    <mat-card class="matcard-profilesettings" *ngIf="currentUser !== undefined">
        <h2>Profileinstellungen</h2>
        <form #profileSettings = "ngForm" (ngSubmit) = "onSubmit()" >
            <div>
                <mat-form-field>
                    <mat-label>Rolle:</mat-label>
                    <input matInput name="role" [(ngModel)]="currentUserRoleText" readonly>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>E-Mail-Adresse:</mat-label>
                    <input matInput name="email" [(ngModel)]="currentUser.email" readonly>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Vorname:</mat-label>
                    <input matInput name="firstname" [(ngModel)]="currentUser.firstname" required>
                    <!--                
                    <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert">
                        <div *ngIf="firstname.errors?.['required']"> firstname is required. </div>
                    </div>
                    -->
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Nachname:</mat-label>
                    <input matInput name="lastname" [(ngModel)]="currentUser.lastname" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Geschlecht:</mat-label>
                    <mat-select name="selectedGender" [(ngModel)]="currentUser.gender" required>
                        <mat-option *ngFor="let g of gender" [value]="g">{{g}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" width="100%">
                    <mat-label>Photo-URL:</mat-label>
                    <input matInput name="photoURL" [(ngModel)]="currentUser.photoURL">
                </mat-form-field>
            </div>
            <div *ngIf="currentUser.role === 2">
                <mat-checkbox name="girlsOnlyMentor" [(ngModel)]="currentUser.girlsOnlyMentor">Nur Frauen</mat-checkbox>
                <mat-form-field appearance="fill">
                    <mat-label>Max Mentees (-1 = Kein Limit):</mat-label>
                    <input matInput type="number" min="-1" max="100" name="maxMentees" [(ngModel)]="currentUser.maxMentees">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Firma:</mat-label>
                    <input matInput name="company" [(ngModel)]="currentUser.company">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Job:</mat-label>
                    <mat-select name="selectedJob" [(ngModel)]="currentUser.job">
                        <mat-option [value]="">Keine Angabe</mat-option>
                        <mat-option *ngFor="let j of job" [value]="j">{{j}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Grundschulausbildung:</mat-label>
                    <mat-select name="selectedPrimaryEducation" [(ngModel)]="currentUser.primaryEducation">
                        <mat-option [value]="">Keine Angabe</mat-option>
                        <mat-option *ngFor="let pe of primaryEducation" [value]="pe">{{pe}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Sekundarschulausbildung:</mat-label>
                    <mat-select name="selectedSecondaryEducation" [(ngModel)]="currentUser.secondaryEducation">
                        <mat-option [value]="">Keine Angabe</mat-option>
                        <mat-option *ngFor="let se of secondaryEducation" [value]="se">{{se}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Hochschulausbildung:</mat-label>
                    <mat-select name="selectedUniversityEducation" [(ngModel)]="currentUser.universityEducation">
                        <mat-option [value]="">Keine Angabe</mat-option>
                        <mat-option *ngFor="let ue of universityEducation" [value]="ue">{{ue}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-raised-button color="accent" type = "submit">Speichern</button>
        </form>
    </mat-card>
</div>
